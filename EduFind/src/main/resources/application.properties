spring.application.name=EduFind

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/edufind
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Hibernate's Naming Strategy
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Server Configuration
server.port=8080

# JWT Security Configuration
jwt.secret.key=qwerty1234567890
jwt.expiration.time=86400000 # 1 day in milliseconds

# Spring Security Configuration (Optional)

# Logging Configuration
logging.level.org.springframework.security=DEBUG


