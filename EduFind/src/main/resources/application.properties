spring.application.name=EduFind

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/edufind
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Server Configuration
server.port=8080

# JWT Security Configuration
jwt.secret.key=your_jwt_secret_key_here
jwt.expiration.time=86400000 # 1 day in milliseconds

# Spring Security Configuration (Optional)
spring.security.user.name=admin
spring.security.user.password=password
